services:
  - type: cron
    name: gravador-de-lives-nerd
    plan: free
    dockerfilePath: ./Dockerfile
    schedule: "0 21 * * 5" # 21h UTC toda sexta
    envVars:
      - key: RCLONE_CONFIG_DRIVE_CONFIG
        fromFile: ./rclone-secrets/drive_config
      - key: RCLONE_CONFIG_DRIVE_TYPE
        value: drive
