      - name: Criar arquivo de cookies do YouTube
        if: ${{ env.YOUTUBE_COOKIES }}
        env:
          YOUTUBE_COOKIES: ${{ secrets.YOUTUBE_COOKIES }}
        run: |
          echo "${YOUTUBE_COOKIES}" > $HOME/yt-cookies.txt

      - name: Enviar notificação para WhatsApp
        if: ${{ env.WHATSAPP_API_KEY && env.WHATSAPP_SENDER_NUMBER && env.WHATSAPP_RECEIVER_NUMBER_1 }}
        env:
          WHATSAPP_API_KEY: ${{ secrets.WHATSAPP_API_KEY }}
          WHATSAPP_SENDER_NUMBER: ${{ secrets.WHATSAPP_SENDER_NUMBER }}
          WHATSAPP_RECEIVER_NUMBER_1: ${{ secrets.WHATSAPP_RECEIVER_NUMBER_1 }}
        run: |
          curl -X POST "https://api.twilio.com/2010-04-01/Accounts/${TWILIO_ACCOUNT_SID}/Messages.json" \
            --data-urlencode "To=${WHATSAPP_RECEIVER_NUMBER_1}" \
            --data-urlencode "From=${WHATSAPP_SENDER_NUMBER}" \
            --data-urlencode "Body=Iniciando a gravação da live!" \
            -u "${TWILIO_ACCOUNT_SID}:${WHATSAPP_API_KEY}"
