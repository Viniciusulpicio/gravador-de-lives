name: Gravar Live

on:
  schedule:
    - cron: '0 21 * * 5' # Sexta 18h BRT
    - cron: '0 21 * * 6' # Sábado 18h BRT
    - cron: '0 21 * * 0' # Domingo 18h BRT
  workflow_dispatch:

jobs:
  gravar:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout do repo
      - name: Checkout
        uses: actions/checkout@v3

      # 2. Instalar dependências básicas
      - name: Setup dependências
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip ffmpeg python3 python3-pip curl

      # 3. Instalar rclone localmente (sem root)
      - name: Install rclone locally
        run: |
          curl -O https://downloads.rclone.org/v1.71.2/rclone-v1.71.2-linux-amd64.zip
          unzip rclone-v1.71.2-linux-amd64.zip
          mkdir -p $HOME/bin
          mv rclone-v1.71.2-linux-amd64/rclone $HOME/bin/rclone
          chmod +x $HOME/bin/rclone
          export PATH=$HOME/bin:$PATH
          rclone version

      # 4. Instalar yt-dlp
      - name: Install yt-dlp
        run: |
          curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -o $HOME/bin/yt-dlp
          chmod a+rx $HOME/bin/yt-dlp
          export PATH=$HOME/bin:$PATH
          yt-dlp --version

      # 5. Criar config do rclone
      - name: Criar config rclone
        run: |
          mkdir -p $HOME/rclone
          echo "${{ secrets.RCLONE_CONFIG }}" > $HOME/rclone/drive_config.conf

      # 6. Rodar script de gravação
      - name: Rodar script de gravação
        run: |
          export PATH=$HOME/bin:$PATH
          bash ./script.sh
