name: Gravar Live

on:
  schedule:
    - cron: '0 21 * * 5' # Sexta 18h BRT
    - cron: '0 21 * * 6' # Sábado 18h BRT
    - cron: '0 21 * * 0' # Domingo 18h BRT
  workflow_dispatch:

jobs:
  gravar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup dependências
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg python3 python3-pip curl

      - name: Install rclone
        run: curl https://rclone.org/install.sh | bash

      - name: Install yt-dlp
        run: |
          curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -o /usr/local/bin/yt-dlp
          chmod a+rx /usr/local/bin/yt-dlp

      - name: Cria config rclone
        run: |
          mkdir -p $HOME/rclone
          echo "${{ secrets.RCLONE_CONFIG }}" > $HOME/rclone/drive_config.conf

      - name: Run script
        run: bash ./script.sh
